<div *ngIf="courseDetails" class="modal-header">
  <h4 class="modal-title pull-left text-dark">
    {{ courseDetails.CourseName }}
  </h4>
  <button
    type="button"
    class="close pull-right"
    aria-label="Close"
    (click)="hideModal()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div *ngIf="courseDetails" class="card">
    <img
      [src]="courseDetails.CourseImg"
      class="card-img-top h-130px"
      alt="..."
    />
    <div class="card-body p-2 bg-white">
      <div class="card-text">
        <div class="d-flex justify-content-between flex-row mb-2">
          <div class="flex-fill text-left">
            <label class="d-inline-block text-dark mb-0 font-9">
              level :
              <span class="font-weight-bold">
                {{ courseDetails.courseLevel }}</span
              >
            </label>
          </div>
          <div class="flex-fill text-left">
            <label
              [class]="
                (courseDetails.AvailableSeats <= 0 ? ' hide' : ' ') +
                '  d-inline-block text-dark mb-0 font-9'
              "
            >
              <i
                [class]="
                  (courseDetails.AvailableSeats < 10
                    ? ' text-danger'
                    : ' text-success-available') + ' fa fa-users'
                "
              ></i>
              {{ courseDetails.AvailableSeats }}</label
            >

            <label
              [class]="
                courseDetails.AvailableSeats <= 0
                  ? ' d-inline-block text-danger mb-0 font-9 '
                  : '  hide'
              "
            >
              course completed</label
            >
          </div>
          <div class="flex-fill text-left">
            <label class="d-inline-block text-dark mb-0 font-9">
              Category :

              <span class="font-weight-bold">
                {{ courseDetails.CourseCategory }}
              </span>
            </label>
          </div>
        </div>

        <div class="d-flex justify-content-between flex-row mb-1">
          <div class="flex-fill text-left">
            <label class="d-inline-block text-dark mb-0 font-9"
              >duration :

              <span class="font-weight-bold"
                >{{ courseDetails.CourseDuration }} H</span
              >
            </label>
          </div>
          <div class="flex-fill pl-2 text-left">
            <label class="d-inline-block text-dark mb-0 font-9">
              Price :
              <span class="font-weight-bold">
                {{ courseDetails.CoursePrice | currency }}</span
              >
            </label>
          </div>
          <div class="flex-fill pl-1 text-left">
            <a
              *ngIf="isCardEnabled"
              (click)="addCourseToCard(courseDetails.CourseId)"
              [class]="
                (courseDetails.AvailableSeats <= 0 ? ' hide ' : ' ') +
                ' d-inline-block add-cart bg-white active font-8 radius-10 pt-1 pb-1 pl-2 pr-2 font-weight-bold'
              "
              >add to cart</a
            >
          </div>
        </div>
        <!-- <span class="d-block">{{  courseDetails.CourseId }}</span> -->
        <!-- <span class="d-block">{{  courseDetails.CourseCategory }}</span> -->
      </div>
    </div>
  </div>
</div>
