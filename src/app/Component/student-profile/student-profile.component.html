<div class="row">
  <div class="col-lg-9 col-sm-12 col-xs-12 pl-3 pr-3">
    <div class="row mb-2">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
        <h5 class="pb-2 mb-1 title-active pl-2">
          student profile
        </h5>
      </div>
    </div>
    <div *ngIf="studentData" class="row p-2 bg-grayheader">
      <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 p-1">
        <label class="d-block mb-0 text-baig font-10">
          Name
        </label>
        <span class="d-block mb-2 font-11"> {{ studentData.Name }}</span>
        <label class="d-block mb-0 text-baig font-10">
          Email
        </label>
        <span class="font-11"> {{ studentData.Email }}</span>
      </div>
      <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 p-1">
        <label class="d-block mb-0 text-baig font-10">
          Phone
        </label>
        <span class="d-block mb-2 font-11"> {{ studentData.Phone }}</span>

        <label class="d-block mb-0 text-baig font-10">
          Register Date
        </label>
        <span class="d-block mb-2 font-11">
          {{ studentData.RegisterDate | date: "medium" }}</span
        >
      </div>
      <div class="col-md-4 col-lg-4 col-sm-12 col-xs-12 p-1">
        <label class="d-block mb-0 text-baig font-10">
          adress
        </label>
        <span class="d-block mb-2 font-11"> {{ studentData.Address }}</span>
      </div>
    </div>
    <hr class="line" />
    <!-- -------------------------------------------------------------------- -->
    <div class="row mt-2">
      <div class="col-12">
        <app-courses-list
          *ngIf="coursesList.length > 0"
          [isCardEnabled]="false"
          [tilte]="'student courses'"
          [isSearchEnabled]="false"
          [courseList]="coursesList"
        ></app-courses-list>
      </div>
    </div>

    <div class="row mt-2" *ngIf="!loading">
      <div class="col-12">
        <label class="float-right">
          total cost :
          <span class="font-weight-bold active">
            {{ totalCost | currency }}</span
          >
        </label>
      </div>
    </div>
    <span *ngIf="loading">Loading....</span>
  </div>
  <!-- ----------------------------------------------------------------- -->
  <div class="col-lg-3 col-sm-12 col-xs-12 pl-3 pr-3">
    <div class="row bg-content">
      <div class="col-12 pt-2 pl-2">
        <!-- Start todo list with events -->
        <app-todo-list></app-todo-list>
        <!-- End todo list with events -->
      </div>
    </div>

    <div class="row bg-content mt-2">
      <div class="col-12 pt-2 pl-2">
        <!-- Start recent  updates list   -->
        <app-recent-updates-list></app-recent-updates-list>
        <!-- End recent  updates list   -->
      </div>
    </div>
  </div>
</div>
